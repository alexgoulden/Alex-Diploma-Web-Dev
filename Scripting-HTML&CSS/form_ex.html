<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
	<link rel="stylesheet" type="text/css" href="form_ex.css">
</head>
<body>
<header>
	<h1>Customer Feedback</h1>

</header>
<div class="feedback-form">
	<form>
	<fieldset class="feedbox">
		<legend class="sub-head">Personal Information</legend>
		<label for="fname">First Name:|</label>
		<input type="text" name="fname" id="fname"><br>
		<label for="lname">Last Name:|</label>
		<input type="text" name="lname" id="lname"><br>
		<label for="email">Email:|</label>
		<input type="email" name="email" id="email">
	</fieldset>

	<fieldset class="feedbox">
		</legend class="sub-head">Media Type</legend>
		<label for="tv">TV:|</label>
		<input type="radio" name="med-type" id="tv" value="tv"><br>
		<label for="radio">Radio:|</label>
		<input type="radio" name="med-type" id="radio" value="radio"><br>
		<label for="p-media">Print Media:|</label>
		<input type="radio" name="med-type" id="p-media" value="p-media">
	</fieldset>

	<fieldset class="feedbox">
		</legend class="sub-head">Comments</legend>
		<label for="newsletter">Newsletter:|</label>
		<input type="checkbox" name="newsletter" id="newsletter" value="newsletter"><br>

		<label for="lollys">Please choose your favorite chocolate</label>
		<select type="select" name="lollys" id="lollys" value="lollys">
			<option value="brittle">Peanut Brittle</option>
			<option value="bon">Bon Bon</option>
			<option value="egg">Easter Egg</option>
			<option value="other">Other</option>
		</select><br><br>
		<label for="comm">Comments:|</label>
		<input type="text" name="comm" id="comm" max="1200">
  	<input type="submit" value="Submit" id="submit">
  	</fieldset>
  	</form>
</div>
</body>
</html>
